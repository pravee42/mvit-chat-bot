<html>
  <head>
    <title>MITA</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container1">
      <div
        id="container11"
        class="container11 h-[500px] border-2 rounded rounded-xl drop-shadow bg-white w-full border-solid p-4 relative hidden sm:h-[700px] sm:w-[500px]"
      >
        <div
          id="MessageList"
          class="flex flex-col gap-2 items-start w-100 overflow-auto h-[600px]"
        ></div>
        <div
          id="UserForm"
          class="flex flex-col gap-4 sm:gap-10 items-center w-full justify-center overflow-auto h-full"
        >
          <p class="block text-gray-700 font-bold mb-2">
            Please Enter User Details
          </p>
          <div class="w-full max-w-md mx-auto">
            <label for="input" class="block text-gray-700 font-bold mb-2"
              >User Name</label
            >
            <input
              type="text"
              id="name"
              placeholder="Name"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="w-full max-w-md mx-auto">
            <label for="input" class="block text-gray-700 font-bold mb-2"
              >Email</label
            >
            <input
              type="text"
              placeholder="Email"
              id="email"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="w-full max-w-md mx-auto">
            <label for="input" class="block text-gray-700 font-bold mb-2"
              >Contact</label
            >
            <input
              id="contact"
              type="text"
              placeholder="Contact"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="w-full max-w-md mx-auto">
            <label for="input" class="block text-gray-700 font-bold mb-2"
              >Who are you?</label
            >
            <select
              id="level"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            >
              <option value="">Select an option</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
              <option value="parent">Parent</option>
            </select>
          </div>
          <button
            id="saveuserDetails"
            class="bg-blue-500 mt-2 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Continue
          </button>
        </div>
        <div id="bottomBox" class="bottomBox absolute bottom-0 sm:bottom-2">
          <form id="form" class="inputbox">
            <input
              type="text"
              id="MessageInput"
              placeholder="Type your questions here"
            />
            <div id="loader" class="absolute w-[30px] h-[30px] right-20 hidden">
              <img src="./images/loader.gif" alt="Loader" />
            </div>
            <button id="sendbtn" class="button22 hover:shadow hover:shadow-xl">
              <i class="bi bi-send text-white"></i>
            </button>
          </form>
        </div>
      </div>
      <div id="showBotToogle" class="button1"><i class="bi bi-robot"></i></div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
