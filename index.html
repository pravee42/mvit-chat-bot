<html>
	<head>
		<title>MITA</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="container1">
			<div
				class="h-[500px] overflow-auto border-2 rounded rounded-xl drop-shadow bg-white w-[300px] border-solid p-4 relative"
			>
				<div class="flex items-center gap-2 absolute bottom-2 right-0">
					<input
						type="text"
						placeholder="Enter the MIT prompt"
						class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
					/>
					<img
						class="h-[80px] w-[80px] bounce"
						src="./images/image2.png"
						alt="image2"
					/>
				</div>
			</div>
			<div class="button1"><i class="bi bi-robot"></i></div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
