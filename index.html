<html>
	<head>
		<title>MITA</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container1">
			<div
				class="h-[500px] border-2 rounded rounded-xl drop-shadow bg-white w-[600px] border-solid p-4 relative"
			>
			<div id="MessageList" class="flex flex-col gap-2 items-start w-100 overflow-auto h-[400px]"></div>
			<div  class="bottomBox absolute bottom-2">
				<div class="inputbox">
					<input
						type='text'
						id="MessageInput"
						placeholder='Type your questions here'
					/>
					<button id="sendbtn" class="button22 hover:shadow hover:shadow-xl">
						<i class="bi bi-send text-white"></i>
					</button>
				</div>
			</div>
			</div>
			<div class="button1"><i class="bi bi-robot"></i></div>
		</div>
	</body>
	<script type="module" src="script.js"></script>
</html>
